<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style18.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://fonts.googleapis.com/css2?family=Corben:wght@800&display=swap" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">
	  	FORMS
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	     <li class="nav-item active">
	        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Contacts <span class="sr-only">(current)</span></a>
	      </li>
	      
	    </ul>
	    
	    <ul class="nav navbar-nav navbar-toggler-right">
	    	<li class="nav-item">
	        <a class="nav-link" href="#">
	        	<span class="fas fa-user-plus"></span>
	        	Sign Up
	        </a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">
	        	<span class="fas fa-user"></span>
	        	Login
	        </a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="jumbotron jumbotron-fluid">
		  <div class="container">
		    <h1 class="display-4 text-white" style="text-align: center;"><strong>Registration Form</strong></h1>
		    <p class="lead text-white" style="text-align: center;"><strong>Register Now to make your dreams come true.</strong></p>
		  </div>
		</div>
	<div class="container">
		
 

		<form>
		 <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputFName4">First Name</label>
	      <input type="email" class="form-control" id="inputFName4" placeholder="First name">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputLName4">Last Name</label>
	      <input type="password" class="form-control" id="inputLName4" placeholder="Last name">
	    </div>
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	    </div>
	    <div class="form-group col-md-6">
	      <label for="inputPassword4">Password</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
	    </div>
	  </div>
	    <fieldset class="form-group">
	    <div class="row">
	      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
	          <label class="form-check-label" for="gridRadios1">
	            Male
	          </label>
	        </div>
	        <div class="form-check">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
	          <label class="form-check-label" for="gridRadios2">
	           	Female
	          </label>
	        </div>
	        <div class="form-check disabled">
	          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
	          <label class="form-check-label" for="gridRadios3">
	            Other
	          </label>
	        </div>
	      </div>
	    </div>
	  </fieldset>
	  <div class="form-group">
	    <label for="inputAddress">School/College Name</label>
	    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
	  </div>
	  <div class="form-group">
	    <label for="inputAddress2">Address </label>
	    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
	  </div>
	  <div class="form-row">
	    <div class="form-group col-md-6">
	      <label for="inputCity">City</label>
	      <input type="text" class="form-control" id="inputCity">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputState">State</label>
	      <select id="inputState" class="form-control">
	        <option selected>Choose...</option>
	        <option>...</option>
	      </select>
	    </div>
	    <div class="form-group col-md-2">
	      <label for="inputZip">Zip</label>
	      <input type="text" class="form-control" id="inputZip">
	    </div>
	  </div>
	  </form>
  		<div class="layout">
 <!--    <div id="newImages"></div>
     -->
	    <div class="row">
	      <div class="cell">
	        <video id="player" autoplay></video>
	      </div>
	      <div class="cell"></div>
	        <canvas id="canvas" width="320px" height="240px"></canvas>
	      </div>
	    </div>

    <div class="center">
      <button class="btn btn-primary" id="capture-btn">Capture</button>
      
        <button class="btn btn-info" id="save">Save</button>
        <a href="#">
          <button class="btn btn-info" id="retake">Edit</button>
        </a>
    </div>
    
  
    <div id="pick-image" class="pb-4">
      <label> If video is not supported. Pick an Image instead</label>
      <input type="file" accept="image/*" id="image-picker">
    </div>
    <div class="custom-file ">
    <input type="file" class="custom-file-input pt-5" id="customFile" placeholder="Upload Your Resume">
  <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
	  <button type="submit" class="btn btn-primary btn-lg btn-block mt-5 mb-5">Register</button>
	
</div>
	<script src="script18.js"></script>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
