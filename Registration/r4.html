  <div class="container">
    <h1 class="display-4 text-white" style="text-align: center;"><strong>Register For Acquisition</strong></h1>
    
  </div>
</div>

<form class="px-5">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Company Name</label>
      <input type="email" class="form-control" placeholder="Company Name">
    </div>
  </div>
   <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">No Of Dpendents</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Less than 50
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                More than 50
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Other
              </label>
            </div>
          </div>
        </div>
      </fieldset>
         <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Marital</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Single
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Married
              </label>
            </div>
           
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Property Area</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Rural
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Semi Urban
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Urban
              </label>
            </div>
           
          </div>
        </div>
      </fieldset>

    <div class="input-group input-group-lg mt-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Registration Year</span>
  </div>
  <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="myDate" value="dd-mm-yyyy">
</div>

</div>
  
  <div class="form-row pt-4">
    <div class="form-group col-md-6">
      <label for="inputCity">Enter Yor Anual Turnover</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter Anual Turnover">
    </div>
   
    <div class="form-group col-md-6">
      <label for="inputZip">Enter Credit Score</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Enter Credit Score">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg align-items-center">Submit</button>
</form>
